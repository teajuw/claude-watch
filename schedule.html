<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Watch - Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="terminal">
        <header class="terminal-header">
            <div class="page-title">
                <span class="prompt">$</span> ./schedule --edit
            </div>
            <div class="subtitle">[ Session Scheduler ]</div>
        </header>

        <main class="terminal-body">
            <!-- Timeline Section -->
            <section class="timeline-section">
                <div class="section-header">
                    <span class="prompt">></span> 24-HOUR TIMELINE (PST)
                    <span class="hint">Click to add session</span>
                </div>
                <div class="timeline-container">
                    <div class="timeline-wrapper">
                        <div class="timeline" id="timeline">
                            <!-- Hour markers will be generated by JS -->
                        </div>
                        <div class="timeline-sessions" id="timeline-sessions">
                            <!-- Session blocks will be generated by JS -->
                        </div>
                    </div>
                    <div class="timeline-hours" id="timeline-hours">
                        <!-- Hour labels will be generated by JS -->
                    </div>
                </div>
                <div class="timeline-hint">
                    <span class="prompt">></span> Sessions: <span id="session-count">0</span>/4
                    <span class="separator">|</span>
                    Each session = 5-hour window
                    <span class="separator">|</span>
                    <span class="label">REMINDER:</span>
                    <select id="reminder-minutes" class="range-select">
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="15" selected>15 min</option>
                        <option value="30">30 min</option>
                    </select>
                    before
                </div>
            </section>

            <!-- Sessions List -->
            <section class="sessions-section">
                <div class="section-header">
                    <span class="prompt">></span> SCHEDULED SESSIONS
                </div>
                <div id="session-list" class="session-list">
                    <div class="no-sessions">No sessions scheduled. Click on the timeline to add one.</div>
                </div>
            </section>

            <!-- Session Editor Modal -->
            <div id="session-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="prompt">></span> <span id="modal-title">Add Session</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="label">START TIME:</label>
                            <select id="session-hour" class="range-select">
                                <!-- Hours 0-23 will be generated by JS -->
                            </select>
                            <span>:</span>
                            <select id="session-minute" class="range-select">
                                <option value="0">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span class="label">PST</span>
                        </div>
                        <div class="form-group">
                            <label class="label">LABEL:</label>
                            <input type="text" id="session-label" class="text-input" placeholder="e.g., Morning coding" maxlength="30">
                        </div>
                        <div class="form-group">
                            <label class="label">WINDOW ENDS:</label>
                            <span id="session-end-time" class="countdown">--:-- PST</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="action-btn" onclick="saveSession()">[ SAVE ]</button>
                        <button class="action-btn" onclick="closeModal()">[ CANCEL ]</button>
                        <button class="action-btn delete-btn" id="delete-session-btn" onclick="deleteSession()">[ DELETE ]</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <button class="action-btn save-btn" onclick="saveSchedule()">[ SAVE SCHEDULE ]</button>
                <span class="separator">|</span>
                <a href="index.html" class="action-btn">[ BACK TO DASHBOARD ]</a>
                <span class="separator">|</span>
                <span class="label" id="save-status"></span>
            </div>
        </main>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
